<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>On the Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- TOP BAR (not overlaying the map) -->
  <header class="topbar">
    <div class="topbar-inner">
      <input
        id="search"
        type="search"
        placeholder="Search title, place, collection, keywordâ€¦"
        autocomplete="off"
      />

      <div class="topbar-actions">
        <button id="showAll" class="btn">Show all</button>
        <button id="resetFilter" class="btn btn-secondary" style="display:none;">Reset</button>
      </div>
    </div>

    <div class="topbar-meta">
      <span id="count" class="count"></span>
      <span id="filterLabel" class="filter-label" style="display:none;"></span>
    </div>
  </header>

  <!-- MAP -->
  <div id="map"></div>

  <!-- RESULTS MODAL -->
  <div id="resultsModal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <button id="resultsCloseBtn" class="btn close">Close</button>

      <div class="tabs">
        <button id="tabGroups" class="tab active">Groups</button>
        <button id="tabPlaces" class="tab">Places</button>
      </div>

      <div id="results" class="results"></div>
    </div>
  </div>

  <!-- LOCATION MODAL -->
  <div id="modal" class="modal location-modal" aria-hidden="true">
    <div class="modal-card">
      <button id="closeBtn" class="btn close">Close</button>
      <h2 id="mTitle"></h2>
      <div id="mMeta" class="modal-meta"></div>
      <p id="mDesc"></p>
      <div id="mGallery" class="gallery"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/fuse.js@7.0.0/dist/fuse.min.js"></script>

  <!-- CONFIG MUST LOAD BEFORE app.js -->
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
